<head>

    <title>Simple Scoreboard</title>
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <meta name="viewport" content="width=device-width">
    <link href="http://netdna.bootstrapcdn.com/bootswatch/3.0.0/united/bootstrap.min.css" rel="stylesheet">
</head>
<body style="padding-top: 60px; padding-bottom: 40px;">
    <div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <span class="navbar-brand">Simple Scoreboard</span>
                </div>
            </div>
        </nav>
        <div data-bind="foreach: errors"></div>
        <div class="row">
            <div class="col-sm-6 col-md-3">
                <div class="well">
                    <div class="caption">
                        <p data-bind="text: bbbSport"></p>
                        <h4 data-bind="text: bbbLine1"></h4>
                        <h4 data-bind="text: bbbLine2"></h4>
                        <h5 data-bind="text: bbbStatus"></h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div class="well">
                    <div class="caption">
                        <p data-bind="text: bbgSport"></p>
                        <h4 data-bind="text: bbgLine1"></h4>
                        <h4 data-bind="text: bbgLine2"></h4>
                        <h5 data-bind="text: bbgStatus"></h5>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <footer>
            <p>© 2013 - Simple Scoreboard</p>
        </footer>

</body>
